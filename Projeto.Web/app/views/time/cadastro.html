
<div class="container">

    <div class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-md-2">Nome:</label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="time.Nome" data-ng-model="time.Nome"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Data de Fundação:</label>
            <div class="col-md-2">
                <input type="date" class="form-control" name="time.DataFundacao" data-ng-model="time.DataFundacao"/>
            </div>
        </div>
        <hr />

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" data-ng-click="cadastrar(time)">Cadastrar Time</button>
            </div>
        </div>
        <span>{{msg}}</span>
    </div>
</div>
